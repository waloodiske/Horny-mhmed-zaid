<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Horny Ali</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Set a light background color */
            overflow: hidden; /* Hide any overflowing content */
            overscroll-behavior: none; /* Disable pull-to-refresh */
        }

        .container {
            position: relative;
            width: 100vw; /* Set container width to 100% of viewport width */
            height: 100vh; /* Set container height to 100% of viewport height */
            display: flex; /* Use flexbox for layout */
            justify-content: center; /* Center items horizontally */
            align-items: flex-start; /* Align items to the top */
            flex-direction: column; /* Arrange items vertically */
            overflow: hidden; /* Hide any overflowing content */
        }

        img {
            width: 100%; /* Ensure the image fills the entire width of its container */
            height: 100%; /* Ensure the image fills the entire height of its container */
            object-fit: cover; /* Scale the image while maintaining aspect ratio and covering the container */
        }

        h1 {
            font-size: 3em; /* Increase the font size */
            color: black; /* Set title color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add a shadow effect to the title */
            -webkit-tap-highlight-color: transparent; /* Disable tap highlighting */
            position: absolute; /* Position the text absolutely */
            top: 20px; /* Set top margin */
            left: 50%; /* Align text horizontally */
            transform: translateX(-50%); /* Center text horizontally */
            z-index: 1; /* Ensure the text is above the image */
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2em; /* Reduce font size for smaller screens */
                top: 10px; /* Adjust top margin for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image.jpg" onclick="playSound()" oncontextmenu="return false;">
        <h1>Touch me</h1>
    </div>
    <audio id="sound" src="sound.mp3"></audio>

    <script>
        function playSound() {
            var audio = document.getElementById("sound");
            audio.play();
        }
    </script>
</body>
</html>
